plugins {
	id 'java'
	id 'maven-publish'
	id 'org.springframework.boot.conventions'
}

description = "Starter for JTA transactions using Atomikos"

dependencies {
	implementation enforcedPlatform(project(':spring-boot-project:spring-boot-dependencies'))
	implementation project(':spring-boot-project:spring-boot-starters:spring-boot-starter')
	implementation 'com.atomikos:transactions-jms'
	implementation 'com.atomikos:transactions-jta'
	implementation 'com.atomikos:transactions-jdbc'
	implementation 'javax.transaction:javax.transaction-api'
}
